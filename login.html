<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body class="form_body">
    <div class="form_container">
      <form action="" class="adoption_form">
        <h1 class="adoption_form_title">Iniciar Sesión <i class="fa-solid fa-right-to-bracket"></i></h1>
        <div class="form_row">
          <div class="form_group">
            <label for="nombre-usuario">Mail o nombre de usuario:</label>
            <input type="text" id="nombre-michi" name="nombre-usuario" required />
          </div>
          <div class="form_group">
            <label for="nombre-adoptante">Password</label>
            <input
              type="password"
              id="Password"
              name="Password"
              required
            />
          </div>
        </div>
        <div class="form_buttons">
          
          <a href="/formularioRegistro.html" id="registrate_link">¿No tienes cuenta? Registrate</a>
          <button type="submit" class="submit_button" ><a href="/error404.html"></a>Inicia Sesión</button>
        </div>
    
     
       
      </form>
    </div>
  </body>
</html>
